<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>IoT Anomaly Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="topbar">
      <div class="title">
        <h1>IoT Monitoring â€” Anomaly Detection</h1>
        <p class="subtitle">Real-time simulation from uploaded dataset (Top 5 devices)</p>
      </div>
      <div class="actions">
        <input id="fileInput" type="file" accept=".csv">
        <button id="uploadBtn">Upload & Train</button>
        <span id="statusBadge" class="badge green">LIVE</span>
      </div>
    </div>

    <div class="main">
      <div class="left">
        <div class="card">
          <h3>Live Metrics</h3>
          <canvas id="chartTemp"></canvas>
        </div>
        <div class="card small-row">
          <div class="mini-card"><h4>Humidity</h4><canvas id="chartHum"></canvas></div>
          <div class="mini-card"><h4>Battery</h4><canvas id="chartBat"></canvas></div>
        </div>
      </div>

      <div class="right">
        <div class="card">
          <h3>Top 5 Devices (Live)</h3>
          <table id="deviceTable">
            <thead><tr><th>Device</th><th>Temperature</th><th>Humidity</th><th>Battery</th><th>Status</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="card">
          <h3>Recent Alerts</h3>
          <div id="alerts"></div>
        </div>
      </div>
    </div>

    <script src="/static/charts.js"></script>
    <script>
      // Upload button
      document.getElementById('uploadBtn').addEventListener('click', async () => {
        const fi = document.getElementById('fileInput');
        if (!fi.files.length) { alert('Choose CSV file first'); return; }
        const fd = new FormData();
        fd.append('file', fi.files[0]);
        document.getElementById('statusBadge').innerText = 'TRAINING...';
        document.getElementById('statusBadge').className = 'badge yellow';
        const res = await fetch('/upload', { method: 'POST', body: fd });
        const j = await res.json();
        if (j.success) {
          alert('Uploaded and model trained on server.');
          document.getElementById('statusBadge').innerText = 'LIVE';
          document.getElementById('statusBadge').className = 'badge green';
        } else {
          alert('Upload failed: ' + (j.error || JSON.stringify(j)));
          document.getElementById('statusBadge').innerText = 'ERROR';
          document.getElementById('statusBadge').className = 'badge red';
        }
      });
    </script>
  </body>
</html>
