<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>IoT Anomaly Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <!-- Top Navigation / Header -->
    <header class="topbar">
      <div class="title">
        <h1>IoT Monitoring â€” Anomaly Detection</h1>
        <p class="subtitle">Real-time feed simulated from uploaded dataset</p>
      </div>

      <div class="actions">
        <label for="fileInput" class="file-label">Dataset:</label>
        <input id="fileInput" type="file" accept=".csv">
        <button id="uploadBtn">Upload & Train</button>

        <span id="statusBadge" class="badge green">LIVE</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">

      <!-- Left Column: Charts -->
      <section class="left">
        <div class="card">
          <h3>Temperature</h3>
          <canvas id="chartTemp"></canvas>
        </div>

        <div class="card small-row">
          <div class="mini-card">
            <h4>Humidity</h4>
            <canvas id="chartHum"></canvas>
          </div>

          <div class="mini-card">
            <h4>Battery</h4>
            <canvas id="chartBat"></canvas>
          </div>
        </div>
      </section>

      <!-- Right Column: Tables & Alerts -->
      <aside class="right">

        <div class="card">
          <h3>Top 5 Devices (Live)</h3>
          <table id="deviceTable">
            <thead>
              <tr>
                <th>Device</th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Battery</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="card">
          <h3>Recent Alerts</h3>
          <div id="alerts" class="alerts-panel empty">
            <p class="placeholder">No anomalies detected yet.</p>
          </div>
        </div>

      </aside>
    </main>

    <!-- Custom JS for charts + data fetch -->
    <script src="/static/charts.js"></script>

    <!-- Upload & training logic -->
    <script>
      document.getElementById('uploadBtn').addEventListener('click', async () => {
        const fileInput = document.getElementById('fileInput');
        const badge = document.getElementById('statusBadge');

        if (!fileInput.files.length) {
          alert('Select a CSV file first.');
          return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        badge.innerText = 'TRAINING...';
        badge.className = 'badge yellow';

        try {
          const response = await fetch('/upload', { method: 'POST', body: formData });
          const json = await response.json();

          if (json.success) {
            alert('Upload complete. Model retrained.');
            badge.innerText = 'LIVE';
            badge.className = 'badge green';
          } else {
            throw new Error(json.error || 'Training failed');
          }

        } catch (err) {
          console.error(err);
          alert('Error during upload or training: ' + err.message);
          badge.innerText = 'ERROR';
          badge.className = 'badge red';
        }
      });
    </script>

  </body>
</html>
